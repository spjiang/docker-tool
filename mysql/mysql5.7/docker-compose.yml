version: "3"
services:
  mysql:
    container_name: mysql5.7
    build:
      context: ./
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - /data/tool/mysql/data:/var/lib/mysql:ro
      - /data/tool/mysql/conf:/etc/mysql:ro
      - /data/tool/mysql/log:/var/log/mysql:ro
    ports:
      - "3306:3306"