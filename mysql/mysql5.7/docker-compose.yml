version: "3"
services:
  mysql:
    container_name: mysql5.7
    image: mysql5.7
    restart: always
    volumes:
      - /opt/local/www/data/mysql/data:/var/lib/mysql
      - /opt/local/www/data/mysql//conf:/etc/mysql
      - /opt/local/www/data/mysql/log:/var/log/mysql
      #- ./my.cnf:/etc/mysql/my.cnf:ro
    ports:
      - "3366:3306"
